<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Membership Registration - Cybersecurity Community</title>
   <link rel="stylesheet" href="form.css" />
</head>
<body>
  <main class="container" role="main" aria-label="Membership Registration Form">
    <h1>Membership Registration</h1>
    <p class="description">
      Fill out the form below to join our cybersecurity community. All fields marked with <span aria-label="required">*</span> are required.
    </p>

    <form>
      <!-- Personal Information -->
      <section aria-labelledby="personal-info-title" class="form-section">
        <h2 id="personal-info-title" class="section-title">Personal Information</h2>

        <div class="form-group">
          <label for="fullName">
            Full Name <span class="required" aria-hidden="true">*</span>
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            autocomplete="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="emailAddress">
            Email Address <span class="required" aria-hidden="true">*</span>
          </label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            placeholder="your.email@example.com"
            autocomplete="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="studentId">
            Student ID <span class="required" aria-hidden="true">*</span>
          </label>
          <input
            type="text"
            id="studentId"
            name="studentId"
            placeholder="Enter your student ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="academicYear">
            Academic Year <span class="required" aria-hidden="true">*</span>
          </label>
          <select id="academicYear" name="academicYear" required>
            <option value="" disabled selected hidden>Select your academic year</option>
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            <option value="graduate">Graduate</option>
          </select>
        </div>

        <div class="form-group">
          <label for="major">
            Major <span class="required" aria-hidden="true">*</span>
          </label>
          <input
            type="text"
            id="major"
            name="major"
            placeholder="e.g., Computer Science, Information Technology"
            required
          />
        </div>
        <div class="form-group">
          <label for="experienceLevel">Cybersecurity Experience Level</label>
          <select id="experienceLevel" name="experienceLevel" >
            <option value="" disabled selected hidden>Select your experience level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>
        </div>

        <div class="form-group">
          <label for="areasInterest">Areas of Interest</label>
          <textarea
            id="areasInterest"
            name="areasInterest"
            placeholder="e.g., Penetration Testing, Digital Forensics, Network Security, Malware Analysis..."
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="motivation">
            Why do you want to join The Cyber Wings?
          </label>
          <textarea
            id="motivation"
            name="motivation"
            placeholder="Tell us what motivates you to join our cybersecurity community..."
            rows="3"
          ></textarea>
        </div>
      </section>

      <button type="submit">Join The Cyber Wings</button>
    </form>
  </main>
</body>
</html>
